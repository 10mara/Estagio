<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLA Ensino</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fff5f5;
            color: #333;
            overflow-x: hidden;
        }
        header {
            width: 100%;
            background-color: #ff3b30;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .logo img {
            height: 50px;
        }
        nav {
            display: flex;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                background-color: #ff3b30;
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                text-align: center;
            }
            nav ul.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./imagens/c6a7b6ac-145d-4dd3-a458-ecd98f485423.png" alt="Logo">
        </div>
        <div class="menu-toggle">â˜°</div>
        <nav>
            <ul>
                <li><a href="#sobre">SOBRE</a></li>
                <li><a href="#vantagens">VANTAGENS</a></li>
                <li><a href="#contato">CONTATO</a></li>
            </ul>
        </nav>
    </header>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('nav ul').classList.toggle('active');
        });
    </script>
</body>
</html>
